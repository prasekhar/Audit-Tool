 <!-- Main Container section starts -->
  <section id="page-content">

    <!---top Section- -->
        <section class="top">

          <!--  Page Title - -->
          <div class="page-title">
            <h1>Dashboard</h1>
          </div>
            <!-- page title end -->

            <!-- Graphs row start -->
             <div class="row">
            
                  <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="hyderabad" resize="true" admin="true"></area>
                  </div>
                   
                    <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="chennai" resize="true" admin="true"></area>  
                   </div>
                  
                   <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="cochin" resize="true" admin="true"></area>
                  </div>
                   
                   <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="bangalore" resize="true" admin="true"></area>
                  </div>
                   
                  <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="pune" resize="true" admin="true"></area>
                  </div>
                   
                    <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="gurgoan" resize="true" admin="true"></area>
                   </div>
                  
                   <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="kolkotta" resize="true" admin="true"></area>
                  </div>
                   
                   <div class="col-xs-12 col-md-3 col-sm-6">
                      <area name="coimbatore" resize="true" admin="false"></area>
                  </div>

            </div>
          <!-- Graphs row end -->
        </section> 
      <!-- top  Section end---->
          
          <!-- Down Section Starts -->
              <section class="down">

                <!-- Search area Starts -->
                  <div class="row">

                     <!-- Inner heading start -->
                    <div class="col-md-2 col-sm-2">
                      <h3 class="down-head">Projects</h3>
                    </div>
                    <!-- Inner heading end -->

                    <!-- Search box  starts -->
                    <div class="col-md-4 col-md-offset-2 col-sm-4 form-group inner-addon right-addon clear-fix">
                       <div class="input-group">
                           <input type="search" id="searchbox" class="form-control" placeholder="Search..." ng-model="search">
                           <span class="input-group-addon glyphicon glyphicon-search "></span>
                        </div>
                    </div>
                    <!-- Search box end -->

                    <!-- Button Start -->
                    <div class="col-md-4 col-sm-4 form-group clear-fix">
                       <input type="button" class="btn btn-success" id="pbutton" value="Create new Project (or) Bulk Upload"/>
                    </div>
                    <!-- Button end -->
                 </div>
             <!-- Search area end -->
            
            <!-- Table Grid starts -->
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="data-table">
                      <!-- Table start -->
                      <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                            <th ng-click="sort('projectId')">Project Id
                              <span class="glyphicon sort-icon" ng-show="sortKey=='projectId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('projectName')">Project Name
                              <span class="glyphicon sort-icon" ng-show="sortKey=='projectName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('customer')">Customer 
                             <span class="glyphicon sort-icon" ng-show="sortKey=='customer'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('startDate')">Start Date
                               <span class="glyphicon sort-icon" ng-show="sortKey=='startDate'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>  
                            <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr dir-paginate="data in dat |orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                            <td>{{data.projectId}}</td>
                            <td>{{data.projectName}}</td>
                            <td>{{data.customer}}</td>
                            <td>{{data.startDate}}</td>
                            <td>
                                <span class="glyphicon glyphicon-ok"></span>
                                    <a class="glyphicon glyphicon-pencil" ui-sref="updateProject"></a>
                                    <span class="glyphicon glyphicon-trash"></span>
                                    <span class="glyphicon glyphicon-flag"></span>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Table Ends -->

                     <!-- Pagination Start -->
                    <dir-pagination-controls
                      max-size="5"
                      direction-links="true"
                      boundary-links="true" >
                    </dir-pagination-controls>
                   <!-- Pagination end -->
                  
                  </div>
                  <!-- Table Grid ending -->
                <p>Showing 1 to 10 of 23 entries</p>
                
            </div>

        </section>
     <!-- Down section end -->
  </section>
<!-- Main conatiner section end -->
